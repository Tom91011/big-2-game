<html>
	<body>
		<div class="js-game-lobby">

			
			<form>
				<label for="txtLobbyPlayerName">Player Name</label>
				<input type="text" name="player-name" id="txtLobbyPlayerName">
				<hr>
				<button class="js-create-game">Create Game</button>
				<hr>
				<label for="txtLobbyGameId">Game ID</label>
				<input type="text" maxlength="4" name="game-id" id="txtLobbyGameId" value="1234">
				
				<button class="js-join-game">Join Game</button>
			</form>
			<form>
				
			</form>
		</div>

		<div class="js-game-table d-none">
			<div>
				Game ID: <span class="js-game-id"></span>
			</div>
			<table class="js-players">
				<thead>
					<tr>
						<th>Player ID</th>
						<th>Player Name</th>
						<th>Cards</th>
						<th>Current actor</th>
					</tr>
				</thead>
				<tbody>
					<tr class="js-template">
						<td class="js-id"></td>
						<td class="js-name"></td>
						<td>
							<span class="js-card d-none">
								<input type="checkbox" name="cards"/>
								<label>Card</label>
							</span>
							<div class="js-cards"></div>
						</td>
						<td class="js-actor"></td>
					</tr>
				</tbody>
			</table>
			<form>
				<button class="js-deal">Deal</button>
				<label for="txtNumJokers">Number of jokers:</label>
				<input type="number" name="num-jokers" min="0" max="4" value="2" id="txtNumJokers" />
			</form>
			<hr>
			<button class="js-play">Play selected cards</button>
			<div>Table: <span class="js-table"></span></div>
		</div>
		<script type="module" src="client.js"></script>
		<style type="text/css">
			.d-none
			{
				display: none;
			}
		</style>
	</body>
</html>
